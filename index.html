  <!-- CyborgCRM Advanced Website Tracking --> 
  <script> 
    (function(c,y,b,o,r,g){c.CyborgCRM=c.CyborgCRM||function(){(c.CyborgCRM.q=c.CyborgCRM.q||[]).push(arguments)};c.CyborgCRM.l=1*new Date();g=y.createElement(b),o=y.getElementsByTagName(b)[0];g.async=1;g.src=r;o.parentNode.insertBefore(g,o)})(window,document,'script','https://cdn.cyborgcrm.com/analytics.js');
    
    // Initialize tracking with actual site ID
    CyborgCRM('init', 'SITE_1752390971051', {
      // Tracking configuration
      trackPageViews: true,
      trackClicks: true,
      trackScrollDepth: true,
      trackTimeOnPage: true,
      trackFormSubmissions: true,
      trackFileDownloads: true,
      // Privacy settings
      respectDNT: true,
      anonymizeIP: true,
      cookieConsent: true
    });
    
    // Track page view
    CyborgCRM('track', 'pageview', {
      page_title: document.title,
      page_url: window.location.href,
      referrer: document.referrer
    });
    
    // Track important clicks
    CyborgCRM('trackClicks', {
      buttons: true,
      links: true,
      forms: true
    });
    
    // Track form submissions
    CyborgCRM('trackForms', {
      onSubmit: function(formData) {
        CyborgCRM('track', 'form_submission', {
          form_id: formData.form_id,
          form_name: formData.form_name,
          fields: formData.fields
        });
      }
    });
    
    // Track scroll depth
    CyborgCRM('trackScroll', {
      thresholds: [25, 50, 75, 90, 100]
    });
    
    // Custom event tracking function
    window.trackEvent = function(eventName, properties) {
      CyborgCRM('track', eventName, properties);
    };
    
    // Track conversions
    window.trackConversion = function(conversionData) {
      CyborgCRM('track', 'conversion', {
        value: conversionData.value,
        currency: conversionData.currency || 'USD',
        event_category: conversionData.category,
        event_label: conversionData.label
      });
    };
    
    console.log('üöÄ CyborgCRM Analytics loaded successfully!');
  </script> 
  
  <!-- Optional: E-commerce tracking --> 
  <script> 
    // Track e-commerce events
    window.trackPurchase = function(purchaseData) {
      CyborgCRM('track', 'purchase', {
        transaction_id: purchaseData.transaction_id,
        value: purchaseData.value,
        currency: purchaseData.currency,
        items: purchaseData.items
      });
    };
    
    // Track add to cart
    window.trackAddToCart = function(item) {
      CyborgCRM('track', 'add_to_cart', {
        item_id: item.id,
        item_name: item.name,
        category: item.category,
        quantity: item.quantity,
        value: item.price
      });
    };
  </script>

  <!-- Analytics Auto-Test on Load --> 
  <script> 
    // Auto-run analytics check after page fully loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        console.log('üöÄ Auto-running comprehensive analytics status check...');
        
        if (typeof window.checkAnalyticsStatus === 'function') {

          init_tracer();
          console.log('‚úÖ Visitor Tracking initialized');
        }
        
        // Test Google Analytics specifically
        if (typeof window.gtag === 'function') {
          console.log('‚úÖ Google Analytics (gtag) is properly loaded');
          gtag('event', 'verification_test', {
            event_category: 'testing',
            event_label: 'ga4_verification',
            test_type: 'initial_load'
          });
          console.log('‚úÖ Test event sent to Google Analytics');
        } else {
          console.error('‚ùå Google Analytics (gtag) is NOT available - check implementation');
          
          // Attempt to reload Google Analytics
          const gaScript = document.createElement('script');
          gaScript.async = true;
          gaScript.src = 'https://www.googletagmanager.com/gtag/js?id=G-CTDQQ8XMKC';
          
          const inlineScript = document.createElement('script');
          inlineScript.textContent = `
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-CTDQQ8XMKC');
            console.log('üîÑ Google Analytics reloaded dynamically');
          `;
          
          document.head.appendChild(gaScript);
          document.head.appendChild(inlineScript);
        }
      }, 3000);
    });
