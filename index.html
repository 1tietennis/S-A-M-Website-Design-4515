  <!-- SiteBehaviour Tracking Script - ENHANCED FOR REAL-TIME -->
  <script type="text/javascript">
    (function() {
      try {
        // Set the tracking secret
        var sbSiteSecret = '507f5743-d0f0-49db-a5f0-0d702b989128';
        window.sitebehaviourTrackingSecret = sbSiteSecret;
        
        // Load the SiteBehaviour script

        scriptElement.src = 'https://sitebehaviour-cdn.fra1.cdn.digitaloceanspaces.com/index.min.js?sitebehaviour-secret=' + sbSiteSecret;
        
        // Add event listeners for when script loads
        scriptElement.onload = function() {
          console.log('‚úÖ SiteBehaviour script loaded successfully');
          
          // Initialize real-time monitoring after script loads
          setTimeout(() => {
            if (window.initializeSiteBehaviourRealTime) {
              window.initializeSiteBehaviourRealTime();
            }
          }, 1000);
        };
        
        scriptElement.onerror = function() {
          console.error('‚ùå Failed to load SiteBehaviour script');
        };
        
        document.head.appendChild(scriptElement);
        console.log('üìä SiteBehaviour tracking script added to page');
        
      } catch (error) {
        console.log('SiteBehaviour initialization error:', error);
      }
    })();
  </script>

  <!-- Real-Time Monitoring Initialization -->
  <script>
    // Ensure real-time monitoring starts as soon as possible

          console.log('‚úÖ SiteBehaviour ready - starting real-time monitoring');

          clearInterval(checkInterval);
        } else if (checkCount >= 10) {
          console.log('‚ö†Ô∏è SiteBehaviour not ready after 10 seconds');
