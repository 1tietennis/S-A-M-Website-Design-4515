    <!-- GOOGLE ANALYTICS 4 (GA4) - DIRECT IMPLEMENTATION -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-CTDQQ8XMKC"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-CTDQQ8XMKC', {
        page_title: document.title,
        page_location: window.location.href,
        send_page_view: true
      });
      
      // Enhanced initialization logging
      console.log('‚úÖ Google Analytics 4 (gtag.js) loaded');
      console.log('üìä Measurement ID: G-CTDQQ8XMKC');
      console.log('üéØ DataLayer initialized with gtag function');
      
      // Make gtag globally available for verification
      window.gtagLoaded = true;
    </script>
    
    <!-- GOOGLE ANALYTICS VERIFICATION & TEST SCRIPT -->
    <script>
      // Comprehensive GA4 verification function
      window.verifyGA4Implementation = function() {
        console.log('üß™ VERIFYING GOOGLE ANALYTICS 4 IMPLEMENTATION');
        console.log('=================================================');
        
        const results = {
          gtagFunction: typeof window.gtag === 'function',
          dataLayer: window.dataLayer && Array.isArray(window.dataLayer),
          scriptTag: !!document.querySelector('script[src*="googletagmanager.com/gtag/js?id=G-CTDQQ8XMKC"]'),
          measurementId: 'G-CTDQQ8XMKC',
          gtagLoaded: window.gtagLoaded === true
        };
        
        console.log('üìä Test Results:');
        console.log(' ‚úÖ gtag function:', results.gtagFunction ? 'AVAILABLE' : '‚ùå MISSING');
        console.log(' ‚úÖ dataLayer:', results.dataLayer ? `ACTIVE (${window.dataLayer.length} entries)` : '‚ùå MISSING');
        console.log(' ‚úÖ Script tag:', results.scriptTag ? 'LOADED' : '‚ùå MISSING');
        console.log(' ‚úÖ Measurement ID:', results.measurementId);
        console.log(' ‚úÖ gtag loaded flag:', results.gtagLoaded ? 'TRUE' : '‚ùå FALSE');
        
        // Test event firing
        try {
          gtag('event', 'ga4_verification_test', {
            event_category: 'testing',
            event_label: 'ga4_implementation_check',
            custom_parameter: 'verification_successful',
            timestamp: new Date().toISOString()
          });
          console.log(' ‚úÖ Test event fired successfully');
          results.eventFiring = true;
        } catch (error) {
          console.log(' ‚ùå Test event failed:', error.message);
          results.eventFiring = false;
        }
        
        // Test page view tracking
        try {
          gtag('config', 'G-CTDQQ8XMKC', {
            page_title: 'Test Page View',
            page_location: window.location.href,
            send_page_view: true
          });
          console.log(' ‚úÖ Page view tracking test successful');
          results.pageViewTracking = true;
        } catch (error) {
          console.log(' ‚ùå Page view tracking failed:', error.message);
          results.pageViewTracking = false;
        }
        
        const allPassed = Object.values(results).every(val => val === true || typeof val === 'string');
        console.log('\nüéØ Overall Status:', allPassed ? '‚úÖ FULLY OPERATIONAL' : '‚ö†Ô∏è ISSUES DETECTED');
        
        if (allPassed) {
          console.log('üéâ Google Analytics 4 is working perfectly!');
          console.log('üìä Data is being sent to GA4 dashboard');
          console.log('üöÄ Ready for production tracking');
        } else {
          console.log('‚ö†Ô∏è Some issues detected - check failed items above');
        }
        
        return results;
      };
      
      // Auto-verify after page load
      window.addEventListener('load', () => {
        setTimeout(() => {
          console.log('üîç Auto-running GA4 verification...');
          window.verifyGA4Implementation();
        }, 2000);
      });
      
      // Real-time tracking test
      window.testGA4Tracking = function() {
        console.log('üß™ TESTING GA4 REAL-TIME TRACKING');
        console.log('=================================');
        
        if (typeof gtag === 'function') {
          // Send multiple test events
          const testEvents = [
            { name: 'test_page_view', params: { page_title: 'Test Page', page_location: window.location.href }},
            { name: 'test_button_click', params: { event_category: 'testing', event_label: 'test_button' }},
            { name: 'test_form_interaction', params: { event_category: 'testing', form_name: 'test_form' }},
            { name: 'test_conversion', params: { event_category: 'conversion', value: 1, currency: 'USD' }}
          ];
          
          testEvents.forEach((event, index) => {
            setTimeout(() => {
              gtag('event', event.name, event.params);
              console.log(`üìä Sent test event ${index + 1}: ${event.name}`);
            }, index * 1000);
          });
          
          console.log('‚úÖ All test events queued for sending');
          console.log('üìà Check GA4 Real-Time reports in 1-2 minutes');
        } else {
          console.error('‚ùå gtag function not available');
        }
      };
    </script>
    
    <!-- SITEBEHAVIOUR TRACKING - VERIFIED VERSION -->
    <script type="text/javascript">
      (function() {
        var sbSiteSecret = '507f5743-d0f0-49db-a5f0-0d702b989128';
        window.sitebehaviourTrackingSecret = sbSiteSecret;
        
        var scriptElement = document.createElement('script');
        scriptElement.defer = true;
        scriptElement.id = 'site-behaviour-script-v2';
        scriptElement.src = 'https://sitebehaviour-cdn.fra1.cdn.digitaloceanspaces.com/index.min.js?sitebehaviour-secret=' + sbSiteSecret;
        
        scriptElement.onload = function() {
          console.log('‚úÖ SiteBehaviour script loaded successfully');
          console.log('üéØ Secret configured:', sbSiteSecret.substring(0, 8) + '...');
          
          // Test SiteBehaviour connection
          if (typeof window.testSiteBehaviourConnection === 'function') {
            window.testSiteBehaviourConnection();
          }
        };
        
        scriptElement.onerror = function() {
          console.error('‚ùå CRITICAL: SiteBehaviour script failed to load');
        };
        
        document.head.appendChild(scriptElement);
        console.log('üöÄ SiteBehaviour tracking code initiated');
      })();
    </script>
    
    <!-- COMPREHENSIVE ANALYTICS TEST FUNCTION -->
    <script>
      // Test all analytics platforms together
      window.testAllAnalytics = function() {
        console.log('üß™ TESTING ALL ANALYTICS PLATFORMS');
        console.log('==================================');
        
        const results = {
          ga4: false,
          sitebehaviour: false,
          dataLayer: false
        };
        
        // Test GA4 (Primary)
        try {
          if (typeof window.gtag === 'function') {
            gtag('event', 'all_analytics_test', {
              event_category: 'testing',
              event_label: 'comprehensive_test',
              platform: 'ga4',
              timestamp: new Date().toISOString()
            });
            results.ga4 = true;
            console.log('‚úÖ GA4: Test event sent successfully');
          } else {
            console.log('‚ùå GA4: gtag function not available');
          }
        } catch (error) {
          console.log('‚ùå GA4: Error -', error.message);
        }
        
        // Test DataLayer
        try {
          if (window.dataLayer && Array.isArray(window.dataLayer)) {
            window.dataLayer.push({
              event: 'custom_analytics_test',
              eventCategory: 'testing',
              eventAction: 'dataLayer_test',
              eventLabel: 'comprehensive_test'
            });
            results.dataLayer = true;
            console.log('‚úÖ DataLayer: Test event pushed successfully');
          } else {
            console.log('‚ùå DataLayer: Not available or not an array');
          }
        } catch (error) {
          console.log('‚ùå DataLayer: Error -', error.message);
        }
        
        // Test SiteBehaviour
        try {
          document.dispatchEvent(new CustomEvent('sitebehaviour-analytics-test', {
            detail: {
              test: 'comprehensive_analytics_test',
              timestamp: Date.now(),
              platform: 'sitebehaviour'
            }
          }));
          results.sitebehaviour = true;
          console.log('‚úÖ SiteBehaviour: Test event sent successfully');
        } catch (error) {
          console.log('‚ùå SiteBehaviour: Error -', error.message);
        }
        
        // Summary
        const workingPlatforms = Object.values(results).filter(Boolean).length;
        const totalPlatforms = Object.keys(results).length;
        
        console.log('\nüìä ANALYTICS TEST SUMMARY');
        console.log('========================');
        console.log(`üéØ Working Platforms: ${workingPlatforms}/${totalPlatforms}`);
        
        Object.entries(results).forEach(([platform, working]) => {
          console.log(` ${working ? '‚úÖ' : '‚ùå'} ${platform}: ${working ? 'WORKING' : 'ISSUES'}`);
        });
        
        if (workingPlatforms > 0) {
          console.log('üéâ Analytics tracking is operational!');
          console.log('üìä Run window.testGA4Tracking() for real-time testing');
        } else {
          console.log('‚ö†Ô∏è No analytics platforms are working - check implementation');
        }
        
        return results;
      };
      
      // SiteBehaviour connection test
      window.testSiteBehaviourConnection = function() {
        console.log('üß™ Testing SiteBehaviour data transmission...');
        try {
          document.dispatchEvent(new CustomEvent('sitebehaviour-pageview', {
            detail: {
              page: window.location.pathname,
              title: document.title,
              url: window.location.href,
              timestamp: Date.now(),
              test: true
            }
          }));
          console.log('üìä SiteBehaviour test page view event sent');
        } catch (error) {
          console.error('‚ùå Failed to send SiteBehaviour page view:', error);
        }
      };
      
      // Make test functions globally available
      window.checkAnalyticsStatus = function() {
        console.log('üîç CHECKING ANALYTICS STATUS');
        console.log('============================');
        console.log('GA4 gtag function:', typeof window.gtag === 'function' ? '‚úÖ Available' : '‚ùå Missing');
        console.log('DataLayer:', window.dataLayer && Array.isArray(window.dataLayer) ? `‚úÖ Active (${window.dataLayer.length} entries)` : '‚ùå Missing');
        console.log('SiteBehaviour secret:', window.sitebehaviourTrackingSecret ? '‚úÖ Configured' : '‚ùå Missing');
        console.log('SiteBehaviour script:', document.querySelector('#site-behaviour-script-v2') ? '‚úÖ Loaded' : '‚ùå Missing');
        
        console.log('\nüß™ Available test functions:');
        console.log('‚Ä¢ window.verifyGA4Implementation() - Verify GA4 setup');
        console.log('‚Ä¢ window.testGA4Tracking() - Test real-time tracking');
        console.log('‚Ä¢ window.testAllAnalytics() - Test all platforms');
        console.log('‚Ä¢ window.testSiteBehaviourConnection() - Test SiteBehaviour');
      };
    </script>
